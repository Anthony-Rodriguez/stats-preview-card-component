<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
  </style>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap');
  </style>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="content">
    <div class="info">
      <div class="heading">
        Get <span id="insight">insights</span> that help your business grow.
      </div>
      <div class="paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </div>
      <div class="stats">
        <div class="substat stats-first">
          <div class="bold">10k+</div>
          <div>companies</div>
        </div>
        <div class="substat stats-second">
          <div class="bold">314</div>
          <div>templates</div>
        </div>
        <div class="substat stats-third">
          <div class="bold">12m+</div>
          <div>queries</div>
        </div>
      </div>
    </div>
    <div class="tinted">
      <img src="./images/image-header-desktop.jpg" alt="picture of people at a table">
    </div>
  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Anthony Rodriguez</a>.
  </div>
</body>
</html>
